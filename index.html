<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Maze generator</title>
		<style type="text/css">
			body {
				font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen-Sans,Ubuntu,Cantarell,"Helvetica Neue",sans-serif;
				margin: 0 1em 1em;
			}
			p label {
				width: 10em;
				display: inline-block;
			}
			.hide {
				display: none;
			}
			.controls {
				padding-bottom: 1em;
			}
			canvas {
				/* if canvas overflows body */
				margin-right: 1em;
			}
		</style>
	</head>
	<body>
		<h1>Maze Generator</h1>
		<p>Create mazes using the <a href="https://en.wikipedia.org/wiki/Maze_generation_algorithm#Recursive_backtracker">recursive backtracking algorithm</a>.
		<p><a href="https://github.com/keesiemeijer/maze-generator">Github Repository</a></p>
		<hr>
		<div class="controls">
			<p>
				<label for="wall-size">Wall thickness:</label>
				<input id="wall-size" type="number" name="" value="10">
			</p>

			<p>
				<label for="width">Columns:</label>
				<input id="width" type="number" name="width" value="20">
			</p>

			<p>
				<label for="height">Rows:</label>
				<input id="height" type="number" name="height" value="20">
			</p>
			<p>
				<label for="entry">Maze entries:</label>
				<select id="entry" name="entry">
					<option value="">none</option>
					<option value="diagonal">diagonal</option>
					<option value="horizontal">left and right</option>
					<option value="vertical">top and bottom</option>
				</select>
			</p>
			<p>
				<label for="bias">Bias:</label>
				<select id="bias" name="bias">
					<option value="">none</option>
					<option value="horizontal">horizontal</option>
					<option value="vertical">vertical</option>
				</select>
			</p>

			<button onclick="initMaze();">Generate Maze</button>
			<button id="solve" onclick="initSolve();" class='hide'>Solve Maze</button>
		</div>
		<canvas id="maze"></canvas>
		<script type="text/javascript" src="src/utils.js"></script>
		<script type="text/javascript" src="src/entries.js"></script>
		<script type="text/javascript" src="src/maze.js"></script>
		<script type="text/javascript" src="src/solver.js"></script>
		<script type="text/javascript" src="src/app.js"></script>
	</body>
</html>
